    <main class="container">
        <h1 class="text-center mt-3 text-uppercase">Register users</h1>
        <form id="formReg" class="row mt-5" onkeydown="return event.key != 'Enter';">
            <div class="mb-3 col-md-6">
                <label for="firstName" class="form-label">First name:</label>
                <input type="text" class="form-control" id="firstName">
                <div class="invalid-feedback">
                    Please provide a valid name.
                </div>
            </div>
            <div class="mb-3 col-md-6">
                <label for="lastName" class="form-label">Last name:</label>
                <input type="text" class="form-control" id="lastName">
                <div class="invalid-feedback">
                    Please provide a valid name.
                </div>
            </div>
            <div class="mb-3 col-12">
                <label for="email" class="form-label">Email address:</label>
                <input type="email" class="form-control" id="email">
                <div class="invalid-feedback">
                    Please provide a valid email.
                </div>
            </div>
            <div class="my-3 col-12 d-grid d-md-flex justify-content-md-end">
                <button type="reset" class="btn btn-secondary disabled" id="cancel">Cancel</button>
                <button type="submit" class="btn btn-primary mt-3 mt-md-0 ms-md-2" id="submit">Submit</button>
            </div>
        </form>
